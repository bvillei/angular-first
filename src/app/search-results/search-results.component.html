<div *ngIf="searchResults">
  <div class="results">
    <div class="article" *ngFor="let article of searchResults">
      <div (click)="articleClicked.emit(article)">
        <img *ngIf="article.urlToImage"
             [attr.src]="article.urlToImage"
             loading="lazy"
             alt="avatar"/>
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
      </div>
    </div>
  </div>
</div>
