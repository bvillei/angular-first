<section>
  <app-search-input [searchTerm]="searchTerm$|async" (searchEvent)="newSearch($event)"></app-search-input>

  <div class="loading" *ngIf="loading$|async">
    <p class="search-message">Searching</p>
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <app-search-results [searchResults]="searchResults$|async"></app-search-results>

  <div *ngIf="errorMessage$|async;let errorMessage" class="errorMessage">
    <h2>Error</h2>
    <p class="error">{{errorMessage}}</p>
  </div>


</section>
