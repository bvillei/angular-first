<section>
  <form [formGroup]="searchForm">
    <label>
      <input type="text" (keyup)="searchTerm.next($event)" [value]="searchTerm$|async" formControlName="search"
             placeholder="Search articles..."/>

      <div class="loading" *ngIf="loading$|async">
        <p class="search-message">Searching</p>
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </label>

  </form>

  <app-search-results [searchResults]="searchResults$|async"></app-search-results>

  <div *ngIf="errorMessage$|async;let errorMessage" class="errorMessage">
    <h2>Error</h2>
    <p class="error">{{errorMessage}}</p>
  </div>


</section>
