<div *ngIf="article">
  <div class="article">
        <img loading="lazy"
             [attr.src]="article.urlToImage"
             [routerLink]="['/detail', article.title]"
             alt="avatar"/>
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
        <a href="{{ article.url }}">Read full article</a>
  </div>
</div>
